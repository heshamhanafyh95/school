<div class="container">
	  <div class="panel panel-default">
	    <div class="panel-heading"><h3><B>Student</B></h3></div>
		<div class="panel-body">
<div class="py-5">
<div class="container">
    <div class="row">
        <div class="col-md-11" ng-app="">
		<form name="F" id="Stuform" action="javascript:alert( 'Success!' );">
		<div class="form-group">
              <B><label>First name</label></B> 
			  <input type="text" name="Fn" id="Stufname" pattern="[A-Za-z]+" ng-model="firstname" class="form-control" placeholder="Abdallah" required>
			  <span ng-show="F.Fn.$dirty && F.Fn.$error.required">Required!</span>
        </div>
		<div class="form-group">
              <B><label>Full name</label></B>
			  <input type="text" name="Fnn" id="Stuname" pattern="[A-Z\sa-z]+" ng-model="fullname" class="form-control" placeholder="Elgamal" required>
			  <span ng-show="F.Fnn.$dirty && F.Fnn.$error.required">Required!</span>
        </div>
		<div class="form-group">
			  <B><label>Parent's phone number</label></B> 
			  <input type="text" name="Pn" id="Stuparpn" pattern="[0-9]+" ng-model="parentphonenumber" class="form-control" ng-minlength="9" ng-maxlength="12" placeholder="+20xxxxxxxxxx" required>
			  <span ng-show="F.Pn.$dirty && F.Pn.$error.required">Required!</span>
			  <span ng-show="F.Pn.$dirty && F.Pn.$error.minlength">Not a phone number!</span>
			  <span ng-show="F.Pn.$dirty && F.Pn.$error.maxlength">Not a phone number!</span>
		</div>
		<div class="form-group">
		     <B><label>Class</label></B><br>
			 <select class="form-control" name="classr" id="Stuclass" ng-model="class" required>
			     <option value="">None</option>
                 <option value="5A">5A</option>
                 <option value="5B">5B</option>
                 <option value="6A">6A</option>
				 <option value="7B">7B</option>
             </select>
			 <span ng-show="F.classr.$dirty && F.classr.$error.required">Required!</span>
            </label>
		</div>
		<div class="form-group">
		     <B><label>Bus supervisor</label></B><br>
			 <select class="form-control" name="bussu" id="Stubussup" ng-model="bussuper" required>
			     <option value="">None</option>
                 <option value="9">9</option>
             </select>
			 <span ng-show="F.bussu.$dirty && F.bussu.$error.required">Required!</span>
            </label>
		</div>
		<button type="submit" class="btn btn-primary" ng-disabled="F.$invalid"><B>Submit</B></button>
		</form>
