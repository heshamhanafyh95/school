<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading"><h3><B>Upload Timetable</B></h3></div>
			<div class="panel-body">
				<div class="py-5">
					<div class="container">
						<div class="row">
							<div class="col-md-11" ng-app="">
								<form name="F" id="Uploadtimetableform" action="javascript:alert( 'Success!' );">
								<div class="form-group">
										<B><label>Class</label></B><br>
										   <select class="form-control" name="classr" id="Classroom" ng-model="class" required>
										         <option value="">None</option>
                                                 <option value="5B">5B</option>
                                                 <option value="6A">6A</option>
												 <option value="6C">6C</option>
                                           </select>
										   <span ng-show="F.classr.$dirty && F.classr.$error.required">Required!</span>
							    </div>
								<div class="form-group">
								<B><label>Upload timetable</label></B><br>
								   <input type="file" class="upload-group" id="timetable">
                                </div>
								<button type="submit" class="btn btn-primary" ng-disabled="F.$invalid"><B>Submit</B></button>
								</form>
							</div>
