<body ng-app="" background="assets/img/backgrounds/1.jpg">
	<nav class="navbar navbar-inverse">

    <div class="container">
		<div class="panel panel-default">
			<div class="panel-heading"><h3><B>Upload Timetable</B></h3></div>
			<div class="panel-body">
				<div class="py-5">
					<div class="container">
						<div class="row">
							<div class="col-md-11" ng-app="attendanceApp" ng-controller="AttendanceCtrl">
								<form name="F" ng-submit="attendance()">
								<div class="form-group">
								          <B><label>Level</label></B><br>
										   <select class="form-control" name="lev" ng-model="level" required>
										         <option value="">None</option>
                                                 <option value="option1">Option 1</option>
                                                 <option value="option2">Option 2</option>
                                                 <option value="option3">Option 3</option>
                                           </select>
										   <span ng-show="F.lev.$dirty && F.lev.$error.required">Required!</span>
							    </div>
								<div class="form-group">
										<B><label>Classroom</label></B><br>
										   <select class="form-control" name="classr" ng-model="class" required>
										         <option value="">None</option>
                                                 <option value="option1">Option 1</option>
                                                 <option value="option2">Option 2</option>
                                                 <option value="option3">Option 3</option>
                                           </select>
										   <span ng-show="F.classr.$dirty && F.classr.$error.required">Required!</span>
							    </div>								
		                        <div ng-app="plunkr" ng-controller="UploadController" class="form-group">
                                          <input type="file" name="fileupload" ng-file-select="onFileSelect($files)" ng-model="imageSrc" required>
			                                  <img ng-src="{{imageSrc}}">
											  <span ng-show="F.fileupload.$dirty && F.fileupload.$error.required">Required!</span>
		                        </div>
		                        <button type="submit" class="btn btn-primary" ng-disabled="F.$invalid"><B>Submit</B></button>
		                 </form>
               </div>
	  </div>
  </div>
</div>
</div>
        </div>
    </div>
</div>
<script>
var app = angular.module('plunkr', [])
  app.controller('UploadController', function($scope, fileReader) {
    $scope.imageSrc = "";
    
    $scope.$on("fileProgress", function(e, progress) {
      $scope.progress = progress.loaded / progress.total;
    });
  });
</script>
