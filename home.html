<html lang="en">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
		<script src="assets/js/jquery-1.11.1.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.backstretch.min.js"></script>
        <script src="assets/js/scripts.js"></script>
		<div ng-include="'Import/Imports.html'"></div>
        <title>Home Page</title>
    </head>
    <body ng-app="">
        <div class="top-content">        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>Login</strong></h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-5">                       	
                        	<div class="form-box">
	                        	<div class="form-top">
	                        		<div class="form-top-left">
	                        			<h3>Login As Teacher</h3>
	                            		<p>Enter username and password to log on:</p>
	                        		</div>
	                        		<div class="form-top-right">
	                        			<i class="fa fa-key"></i>
	                        		</div>
	                            </div>
	                            <div class="form-bottom">
				                    <form role="form" action="" method="post" class="login-form">
				                    	<div class="form-group" ng-class="{'has-error': 'myForm.form-username.$touched && myForm.form-username.$invalid' }">
				                    		<label class="sr-only" for="form-username">Username</label>
				                            <input name="form-username" placeholder="Username..." class="form-username form-control" id="form-username" type="email" ng-model="user.email" required>
				                            <small class="help-block" ng-show="myForm.email.$touched && myForm.email.$invalid'">Enter a valid e-mail address</small>
										</div>
				                        <div class="form-group" ng-class="{'has-error': 'myForm.password.$touched && myForm.password.$invalid' }">
				                        	<label class="sr-only" for="form-password">Password</label>
				                        	<input name="form-password" placeholder="Password..." class="form-password form-control" id="form-password" type="password" ng-model="user.password" required ng-minlength=6>
				                            <small class="help-block" ng-show="myForm.form-password.$touched && myForm.form-password.$error.minlength'">Enter password</small>
										</div>
				                        <button type="submit" onclick="Login()" class="btn">Sign in!</button>
				                    </form>
			                    </div>
		                    </div>		               	                        
                        </div>                      
                        <div class="col-sm-1 middle-border"></div>
                        <div class="col-sm-1"></div>                      	
                        <div class="col-sm-5">
				<div class="form-box">
	                        	<div class="form-top">
	                        		<div class="form-top-left">
	                        			<h3>Login As Admin</h3>
	                            		<p>Enter username and password to log on:</p>
	                        		</div>
	                        		<div class="form-top-right">
	                        			<i class="fa fa-key"></i>
	                        		</div>
	                            </div>
	                            <div class="form-bottom">
				                    <form role="form" action="" method="post" class="login-form">
				                    	<div class="form-group">
				                    		<label class="sr-only" for="form-username">Username</label>
				                        	<input type="text" name="form-username" placeholder="Username..." class="form-username form-control" id="form-username">
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-password">Password</label>
				                        	<input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password">
				                        </div>
				                        <button type="submit" class="btn" ng-click="signIn()">Sign in!</button>
				                    </form>
			                    </div>
		                    </div>
			</div>
                        </div>
                    </div>         
                </div>
            </div>           
        </div>
        <footer>
        	<div class="container">
        		<div class="row">      			
        		</div>
        	</div>
        </footer>		
    </body>
</html>
